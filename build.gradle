buildscript {
    ext.gradle_version = '4.1.0'
    ext.kotlin_version = '1.4.10'
    ext.kotlinx_version = '1.3.9'
    ext.dagger_version = '2.28.3'
    ext.material_library_version = '1.2.1-LOCAL'
    ext.constraintlayout_version = '2.0.1'
    ext.jackson_version = '2.11.2'
    ext.retrofit_version = '2.9.0'
    ext.coil_version = '1.0.0-rc3'

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenLocal() {
            metadataSources {
                mavenPom()
                artifact()
            }
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}